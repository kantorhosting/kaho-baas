info:
  contact: {}
  description: API documentation for Kaho BaaS
  title: Kaho BaaS API Documentation
  version: "1.0"
paths:
  /api/v1/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      description: Authenticate user credentials and start a user session.
      parameters:
      - description: Project ID
        in: header
        name: X-Kaho-Project
        required: true
        type: string
      - description: User Email
        in: formData
        name: email
        required: true
        type: string
      - description: User Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Login success response
          schema:
            type: string
        "400":
          description: X-Kaho-Project is required
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties: true
            type: object
      summary: Login user for a project
      tags:
      - account
  /api/v1/register:
    post:
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      description: Authenticate user credentials and start a user session.
      parameters:
      - description: Project ID
        in: header
        name: X-Kaho-Project
        required: true
        type: string
      - description: User Name
        in: formData
        name: name
        required: true
        type: string
      - description: User Email
        in: formData
        name: email
        required: true
        type: string
      - description: User Password
        in: formData
        name: password
        required: true
        type: string
      - description: Confirm Password
        in: formData
        name: confirmPassword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Register success response
          schema:
            $ref: '#/definitions/models.Session'
        "400":
          description: Register failed
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties: true
            type: object
      summary: Register user for a project
      tags:
      - account
swagger: "2.0"
