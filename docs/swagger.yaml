basePath: /v1
definitions:
  models.Session:
    properties:
      $createdAt:
        type: string
      $id:
        type: string
      $updatedAt:
        type: string
      clientCode:
        type: string
      clientEngine:
        type: string
      clientEngineVersion:
        type: string
      clientName:
        type: string
      clientType:
        type: string
      clientVersion:
        type: string
      countryCode:
        type: string
      countryName:
        type: string
      current:
        type: boolean
      deviceBrand:
        type: string
      deviceModel:
        type: string
      deviceName:
        type: string
      expire:
        type: string
      factors:
        items:
          type: string
        type: array
      ip:
        type: string
      mfaUpdatedAt:
        type: string
      osCode:
        type: string
      osName:
        type: string
      osVersion:
        type: string
      provider:
